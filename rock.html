<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        body{
            font-family: 'Exo', sans-serif;
            background-color: black;
            
        }
        .body {
            text-align: center;
            margin-top: 20px; /* Add margin to separate the header and body */
            color: white;
            margin-left: 20%;
            width: 60%;

        }

        .img {
            margin-top: 20px; /* Add margin to separate the body and image */
             /* Add margin to separate the body and image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
           
        }
        .img img {
            width: 60%; /* Set the image width to 80% of its container */
             /* Remove any default inline spacing */
            margin: 0 auto; /* Center the image horizontally within the container */
            align-content: center;
            
        }
        
        .all {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: black;
            height: 100vh;
        }
        .header {
            background: black;
            width: fit-content;
            height: 10%;
            display: flex;
            align-items: flex-start; 
            justify-content: flex-start; 
        }
        
          nav {
            background: black;
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 25px 20px -20px rgba(0, 0, 0, 0.4);
          }
          nav li {
            list-style: none;
            display: inline-block;
            padding: 15px 35px;
            margin: 10px;
            font-size: 18px;
            font-weight: 500;
            color: white;
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: color 0.5s;
          }
          
          @media only screen and (max-width: 600px) {
            /* Styles for screens with a maximum width of 600px */
            .all {
                height: auto; /* Adjust the height for smaller screens */
            }
    
            .header {
                height: auto; /* Adjust the height for smaller screens */
            }
    
            nav li {
                padding: 10px 20px; /* Adjust padding for smaller screens */
            }
    
            .body {
                margin-top: 10px; /* Adjust the margin for smaller screens */
            }
    
            .img {
                margin-top: 10px; /* Adjust the margin for smaller screens */
            }
        
        }
        .boc {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .options {
            margin: 20px;
        }
        
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        
        .result {
            margin-top: 20px;
        }
        
        #result-text {
            font-size: 18px;
            color: #333;
        }
        
    </style>

</head>
<body>
    <div class="header">
        <nav>
            <a href="tictactoe.html">
            <li>Tic Tac Toe</li>
            </a>
            <a href="whack.html">
            <li>Matching cards</li> 
            </a>
            <a href="rock.html">
            <li>Rocks, Papers, Scissors</li>
            </a>
        </nav>
    </div>
    <div class="boc">
        <div class="container">
            <h1>Rock, Paper, Scissors</h1>
            <div class="options">
                <button onclick="playGame('rock')">Rock</button>
                <button onclick="playGame('paper')">Paper</button>
                <button onclick="playGame('scissors')">Scissors</button>
            </div>
            <div class="result">
                <p id="result-text">Choose an option to play!</p>
            </div>
    
            </div>
    </div>
    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            const result = determineWinner(playerChoice, computerChoice);
        
            displayResult(playerChoice, computerChoice, result);
        }
        
        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'It\'s a tie!';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'You win!';
            } else {
                return 'You lose!';
            }
        }
        
        function displayResult(playerChoice, computerChoice, result) {
            const resultText = document.getElementById('result-text');
            resultText.textContent = `You chose ${playerChoice}, the computer chose ${computerChoice}. ${result}`;
        }
        
    </script>
</body>
</html>
